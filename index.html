<html>

<head>
    <title>Tic Tac toe</title>

    <script src="tic-tac.js" type="text/javascript"></script>
    <style>
        td {
            width: 100px;
            height: 100px;
            border: solid;
        }
        
        table {
            border: solid;
            color: red;
            border-top: 10%;
        }

    </style>
</head>

<body>
    <center>
        <table>
            <tr>
                <td onclick="userClick(this)"></td>
                <td onclick="userClick(this)"></td>
                <td onclick="userClick(this)"></td>
            </tr>

            <tr>
                <td onclick="userClick(this)"></td>
                <td onclick="userClick(this)"></td>
                <td onclick="userClick(this)"></td>
            </tr>

            <tr>
                <td onclick="userClick(this)"></td>
                <td onclick="userClick(this)"> </td>
                <td onclick="userClick(this)"></td>
            </tr>
        </table>
    </center>

    <span id="computerStart" style="float:left;margin:10%;font-size:2em;" onclick="setPlayerURL(this)">Computer Start</span>
    <span id="playerStart" style="float:right;margin:10%;font-size:2em;" onclick="setPlayerURL(this)"> Player Start</span>
</body>

</html>
