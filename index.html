<html>

<head>
    <title>Tic Tac toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="tic-tac.js" type="text/javascript"></script>
    <style>
        td {
            width: 100px;
            height: 100px;
            border: solid;
        }
        
        table {
            border: solid;
            color: red;
            border-top: 10%;
        }

    </style>
</head>

<body>
    <center>
        <table id="tictacboard">
            <tr>
                <td onclick="userClick(this,0,0)"></td>
                <td onclick="userClick(this,0,1)"></td>
                <td onclick="userClick(this,0,2)"></td>
            </tr>

            <tr>
                <td onclick="userClick(this,1,0)"></td>
                <td onclick="userClick(this,1,1)"></td>
                <td onclick="userClick(this,1,2)"></td>
            </tr>

            <tr>
                <td onclick="userClick(this,2,0)"></td>
                <td onclick="userClick(this,2,1)"> </td>
                <td onclick="userClick(this,2,2)"></td>
            </tr>
        </table>
    </center>

    <span id="computerStart" style="float:left;margin:10%;font-size:2em;" onclick="setPlayerURL(this)">Computer Start</span>
    <span id="playerStart" style="float:right;margin:10%;font-size:2em;" onclick="setPlayerURL(this)"> Player Start</span>
</body>

</html>
